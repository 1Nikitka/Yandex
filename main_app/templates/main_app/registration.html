       <!-- Hero Start -->
<section class="cover-user">
    <div class="container-fluid px-0">
        <div class="row g-0 position-relative">
            <div clas <section class="cover-user">
        <div class="container-fluid px-0">
            <div class="row g-0 position-relative">
                <div class="col-lg-4 cover-my-30 order-2">
                    <div class="cover-user-img d-flex align-items-center">
                        <div class="row">
                            <div class="col-12">
                                <div class="card login-page border-0" style="z-index: 1">
                                    <div class="card-body p-0">
                                        <h4 class="card-title text-center">Добро пожаловать</h4>  

                                        {% if error %}
                                            <div class="alert alert-danger text-center">{{ error }}</div>
                                        {% endif %}

                                        <form class="login-form mt-4" method="post" action="{% url 'login' %}">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">Email или Логин<span class="text-danger">*</span></label>
                                                        <div class="form-icon position-relative">
                                                            <i data-feather="user" class="fea icon-sm icons"></i>
                                                            <input type="email" class="form-control ps-5" placeholder="Email" name="email" required>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label class="form-label">Пароль <span class="text-danger">*</span></label>
                                                        <div class="form-icon position-relative">
                                                            <i data-feather="key" class="fea icon-sm icons"></i>
                                                            <input type="password" class="form-control ps-5" placeholder="Password" name="password" required>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 mb-0">
                                                    <div class="d-grid">
                                                        <button type="submit" class="btn btn-primary">Войти / Зарегистрироваться</button>
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 mt-4 text-center">
                                                    <small class="text-muted">Если вы здесь впервые — будет создан новый аккаунт</small>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>

                <div class="col-lg-8 offset-lg-4 padding-less img order-1"
                     style="background-image: url('{% static "main_app/images/user/01.jpg" %}');"
                     data-jarallax='{"speed": 0.5}'>
                </div>
            </div>
        </div>
    </section>
<!-- Hero End -->

        
        <!-- javascript -->

		<script src="{% static 'main_app/js/app.js' %}"></script>
